<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="/order/style.css" />
    <script defer type="module" src="/order/index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Mandooo Shop</h1>

      <nav>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./products.html">Products</a></li>
          <li><a href="./cart.html">Cart</a></li>
        </ul>
      </nav>
    </header>
    <main class="order">
      <h1>Order</h1>

      <div class="order-product-container">
        <h3>주문 상품</h3>
      </div>

      <form id="orderForm" class="order-info-form">
        <input
          id="orderName"
          class="order-input order-name"
          type="text"
          placeholder="주문자 이름을 입력하세요"
          required
        />
        <input
          id="orderPhoneNum"
          class="order-input order-phone"
          type="number"
          placeholder="휴대폰 번호를 입력하세요(- 제외)"
          minlength="11"
          required
        />
        <input
          id="orderAddress"
          class="order-input order-address"
          type="text"
          placeholder="주소를 입력하세요"
        />
        <div class="order-control-btn">
          <button id="submitOrder" class="order-btn">Order</button>
          <a href="/index.html">주문 취소하기</a>
        </div>
      </form>
    </main>
  </body>
</html>
